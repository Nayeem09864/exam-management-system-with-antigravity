<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4">
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl w-full max-w-md border border-white/20 my-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Create Account</h1>
            <p class="text-indigo-100">Join the Exam Management System</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">

            <div *ngIf="error" class="bg-red-500/20 text-red-100 p-3 rounded-lg text-sm border border-red-500/30">
                {{ error }}
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-indigo-100 mb-1">First Name</label>
                    <input type="text" id="firstName" formControlName="firstName"
                        class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-white placeholder-indigo-200 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-indigo-100 mb-1">Last Name</label>
                    <input type="text" id="lastName" formControlName="lastName"
                        class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-white placeholder-indigo-200 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-indigo-100 mb-1">Email Address</label>
                <input type="email" id="email" formControlName="email"
                    class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-white placeholder-indigo-200 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-indigo-100 mb-1">Password</label>
                <input type="password" id="password" formControlName="password"
                    class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-white placeholder-indigo-200 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all">
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-indigo-100 mb-1">I am a</label>
                <select id="role" formControlName="role"
                    class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-white focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all [&>option]:text-gray-900">
                    <option value="CANDIDATE">Candidate</option>
                    <option value="EXAMINER">Examiner</option>
                </select>
            </div>

            <button type="submit" [disabled]="registerForm.invalid || isLoading"
                class="w-full bg-gradient-to-r from-pink-500 to-violet-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:shadow-pink-500/30 transform hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:cursor-not-allowed mt-6">
                <span *ngIf="!isLoading">Create Account</span>
                <span *ngIf="isLoading" class="flex items-center justify-center">
                    Processing...
                </span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-indigo-200">
                Already have an account?
                <a routerLink="/auth/login" class="text-white font-semibold hover:text-pink-300 transition-colors">Sign
                    in</a>
            </p>
        </div>
    </div>
</div>
