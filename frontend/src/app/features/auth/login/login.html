<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4">
  <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl w-full max-w-md border border-white/20">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2 tracking-tight">Welcome Back</h1>
      <p class="text-indigo-100">Sign in to access the Exam System</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <div *ngIf="error" class="bg-red-500/20 text-red-100 p-3 rounded-lg text-sm border border-red-500/30">
        {{ error }}
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-indigo-100 mb-1">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-indigo-200 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all"
          placeholder="you@example.com"
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-indigo-100 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-indigo-200 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all"
          placeholder="••••••••"
        >
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-gradient-to-r from-pink-500 to-violet-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:shadow-pink-500/30 transform hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Processing...
        </span>
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-indigo-200">
        Don't have an account? 
        <a routerLink="/auth/register" class="text-white font-semibold hover:text-pink-300 transition-colors">Create one</a>
      </p>
    </div>
  </div>
</div>
