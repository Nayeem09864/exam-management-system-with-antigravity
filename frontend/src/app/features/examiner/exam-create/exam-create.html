<div class="max-w-3xl mx-auto">
    <div class="mb-8">
        <h2 class="text-3xl font-bold text-gray-800">{{ isEditMode ? 'Edit Exam' : 'Create New Exam' }}</h2>
        <p class="text-gray-500">Configure exam details and settings</p>
    </div>

    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8">
        <form [formGroup]="examForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Exam Title</label>
                <input type="text" id="title" formControlName="title"
                    class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                    placeholder="e.g. Mid-Term Physics 2024">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" formControlName="description" rows="3"
                    class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                    placeholder="Enter exam instructions or details..."></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700 mb-1">Duration
                        (Minutes)</label>
                    <input type="number" id="duration" formControlName="durationMinutes"
                        class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                </div>
                <div>
                    <label for="totalMarks" class="block text-sm font-medium text-gray-700 mb-1">Total Marks</label>
                    <input type="number" id="totalMarks" formControlName="totalMarks"
                        class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                </div>
                <div>
                    <label for="passingMarks" class="block text-sm font-medium text-gray-700 mb-1">Passing Marks</label>
                    <input type="number" id="passingMarks" formControlName="passingMarks"
                        class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                </div>
            </div>

            <div class="flex items-center space-x-3 bg-gray-50 p-4 rounded-xl">
                <input type="checkbox" id="isActive" formControlName="isActive"
                    class="w-5 h-5 text-purple-600 rounded focus:ring-purple-500 border-gray-300">
                <label for="isActive" class="text-gray-700 font-medium select-none">Make Exam Active Immediately</label>
            </div>

            <div class="flex justify-end space-x-4 pt-4 border-t border-gray-100">
                <button type="button"
                    class="px-6 py-3 text-gray-600 font-medium hover:bg-gray-50 rounded-xl transition-colors">Cancel</button>
                <button type="submit" [disabled]="examForm.invalid || isLoading"
                    class="bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:shadow-purple-500/30 transform hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    <span *ngIf="!isLoading">{{ isEditMode ? 'Update Exam' : 'Create Exam' }}</span>
                    <span *ngIf="isLoading">Saving...</span>
                </button>
            </div>
        </form>
    </div>
</div>
