spring.application.name=ems

server.port=8085

# Database Configuration (H2 for Local Dev)
spring.datasource.url=jdbc:h2:mem:ems_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Secret (Should be environment variable in production)
jwt.secret=${JWT_SECRET:9a4f2c8d3b7a1e6f4g5h8i0j1k2l3m4n5o6p7q8r9s0t1u2v3w4x5y6z}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
